name: Playwright Tests

# Triggers the workflow on push or pull request events to the 'main' branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allows one concurrent deployment
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    # Use Ubuntu for the runner environment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use the latest LTS version

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        # This step downloads and installs the necessary browsers (chromium, firefox, webkit)
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        # Runs all tests in the 'tests' folder
        run: npx playwright test

      # Optional: Upload test results as an artifact for review (highly recommended)
      - name: Upload Playwright test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          